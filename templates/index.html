    <div id="home" >
      <div class="overlay">
        <div class="container">
          <div class="row ">
            <div class="col-lg-3 col-md-3">
              <div class="div-trans text-center">
                <h3>SIGN IN </h3>
                <div class="col-lg-12 col-md-12 col-sm-12" >
                  <form method="post" action="/">
                    <div class="form-group">
                      <input type="text" class="form-control" required="required" placeholder="Enter the Customer Name" name="customer_name">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" required="required" placeholder="Enter the API Key" name="api_key" required>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" required="required" placeholder="Enter the APP Key" name="app_key" required>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" required="required" placeholder="Enter the Access Key" name="access_key">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" required="required" placeholder="Enter the Secret Key" name="secret_key">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" required="required" placeholder="Enter the Support e-mail id" name="email_id">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" required="required" placeholder="Enter the slack channels" name="slack_channels">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" required="required" placeholder="Enter Customer e-mail ID (if customer need to be notify)" name="customer_email">
                    </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-md-3">
            <div class="div-trans text-center">
            <h3> SYSTEM </h3>
            <div class="col-lg-12 col-md-12 col-sm-12" align = "left" display = "inline">
            <div class="form-group">
            <input type="checkbox" class="checkbox-inline" size="10"name="check_list" value="load"style="zoom:1.5">Load
            </div>
            <div class="form-group">
            <label for="chkYes">
            <input type="checkbox" id="chkYes" name="check_list" class="checkbox-inline" style="zoom:1.5" value="cpu utilization" >CPU Utilization<br>
            </label>
            </div>
            <div id="dvPassport" style="display: none" >
            <input type="text" id="txtPassportNumber" class="form-control" name="cpu_threshold"/>
            </div>
            <div id="dvPassport" style="display: none" >
            <input type="text" id="txtPassportNumber" class="form-control" name=""/>
            </div>
            <div class="form-group">
            <label for="chkA">
            <input type="checkbox"  id="chkA" name="check_list" class="checkbox-inline" style="zoom:1.5" value="disk">Disk <br>
            </label>
            </div>
            <div id="dvA" style="display: none" >
            <input type="text" id="txtPassportNumber" class="form-control"name="disk_threshold"/>
            </div>
            <div class="form-group">
            <label for="chkB">
            <input type="checkbox" id="chkB" name="check_list" class="checkbox-inline" style="zoom:1.5" value="memory" >Memory<br>
            </label>
            </div>
            <div id="dvB" style="display: none">
            <input type="text" id="txtPassportNumber" class="form-control" name="memory_threshold"/>
            </div>
            <center> <h3> AWS </h3></center>
            <div class="col-lg-12 col-md-12 col-sm-12" align = "left" display = "inline">
            <div class="form-group">
            <label for="rdsB">
            <input type="checkbox" id="rdsB" name="check_list" class="checkbox-inline" style="zoom:1.5" value="rds" >RDS<br>
            </label>
            </div>
            <div id="rdsdv" style="display: none">
            <input type="text" id="txtPassportNumber" class="form-control" name="rds_cpuutilization" placeholder="rds_cpuutilization"/>
            </div>
            <div id="rdsdvA" style="display: none">
            <input type="text" id="txtPassportNumber" class="form-control" name="rds_free_storage_space" placeholder="rds_free_storage_space"/>
            </div>

            <label for="elbB">
            <input type="checkbox" id="elbB" name="check_list" class="checkbox-inline" style="zoom:1.5" value="elb" >ELB<br>
            </label>
            </div>
            <div id="elbdv" style="display: none">
            <input type="text" id="txtPassportNumber" class="form-control" name="elb.httpcode_backend_4xx" placeholder="elb.httpcode_backend_4xx"/>
            </div>
            <div id="elbdvA" style="display: none">
            <input type="text" id="txtPassportNumber" class="form-control" name="elb.httpcode_backend_5xx" placeholder="elb.httpcode_backend_5xx"/>
            </div>
            <br class="form-group">
            </div>
            </div>
            </div>
            </div>
            <div class="col-lg-3 col-md-3">

            <div class="col-lg-12 col-md-12 col-sm-12" align = "left" display = "inline" >
            <div class="form-group">
            <label for="apachB">
            <input type="checkbox" id="apachB" name="check_list" class="checkbox-inline" style="zoom:1.5" value="apache" >APACHE TOMCAT<br>
            </label>
            </div>
            <div id="apachdv" style="display: none">
            <input type="text" id="txtPassportNumber" class="form-control" name="apache_net_hits" placeholder="apache.net.hits"/>
            </div>
            <div id="apachdvA" style="display: none">
            <input type="text" id="txtPassportNumber" class="form-control" name=" tomcat_threads_max" placeholder="tomcat.threads.max"/>
            </div>
            <div id="apachdvB" style="display: none">
            <input type="text" id="txtPassportNumber" class="form-control" name="tomcat_request_count" placeholder= "tomcat.request_count"/>
            </div>
            <div class="form-group">
            <label for="javaB">
            <input type="checkbox" id="javaB" name="check_list" class="checkbox-inline" style="zoom:1.5" value="java" >JAVA<br>
            </label>
            </div>
            <div id="javadv" style="display: none">
            <input type="text" id="txtPassportNumber" class="form-control" name="thread_count" placeholder="thread_count"/>
            </div>
            <div id="javadvA" style="display: none">
            <input type="text" id="txtPassportNumber" class="form-control" name="heap_memory" placeholder= "heap_memory"/>
            </div>
            <div class="form-group">
            <label for="mqB">
            <input type="checkbox" id="mqB" name="check_list" class="checkbox-inline" style="zoom:1.5" value="activemq" >ACTIVE MQ<br>
            </label>
            </div>
            <div id="mqdv" style="display: none">
            <input type="text" id="txtPassportNumber" class="form-control" name="queue_consumer_count" placeholder="queue.consumer_count"/>
            </div>
            <div id="mqdvA" style="display: none">
            <input type="text" id="txtPassportNumber" class="form-control" name="queue_producer_count" placeholder= "queue.producer_count"/>
            </div>
            <div id="mqdvB" style="display: none">
            <input type="text" id="txtPassportNumber" class="form-control" name="queue_memory_pct" placeholder= "queue.memory_pct "/>
            </div>
            <div id="mqdvC" style="display: none">
            <input type="text" id="txtPassportNumber" class="form-control" name="queue_size" placeholder= "queue.size"/>
            </div>
            <div class="form-group">
            <label for="ngB">
            <input type="checkbox" id="ngB" name="check_list" class="checkbox-inline" style="zoom:1.5" value="nginx" >NGINX<br>
            </label>
            </div>
            <div id="ngdv" style="display: none">
            <input type="text" id="txtPassportNumber" class="form-control" name="connections" placeholder="nginx.net.connections"/>
            </div>
            </div>
            </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12" align = "left" display = "inline">
            <div class="form-group">
            <label for="mysqB">
            <input type="checkbox" id="mysqB" name="check_list" class="checkbox-inline" style="zoom:1.5" value="mysql" >MYSQL<br>
            </label>
            </div>
            <div id="mysqdv" style="display: none">
            <input type="text" id="txtPassportNumber" class="form-control" name="performance_slow_queries" placeholder= "performance.slow_queries"/>
            </div>
            <div id="mysqdvA" style="display: none">
            <input type="text" id="txtPassportNumber" class="form-control" name="innodb_row_lock_time" placeholder= "innodb.row_lock_time"/>
            </div>
            <div id="mysqdvB" style="display: none">
            <input type="text" id="txtPassportNumber" class="form-control" name="innodb_row_lock_waits" placeholder= "innodb.row_lock_waits"/>
            </div>
            <div class="form-group">
            <label for="psB">
            <input type="checkbox" id="psB" name="check_list" class="checkbox-inline" style="zoom:1.5" value="psql" >Postgre SQL<br>
            </label>
            </div>
            <div id="psdv" style="display: none">
            <input type="text" id="txtPassportNumber" class="form-control" name="postgresql_connections" placeholder= "postgresql.connections"/>
            </div>
            <div id="psdvA" style="display: none">
            <input type="text" id="txtPassportNumber" class="form-control" name="postgresql_locks" placeholder= "postgresql.locks"/>
            </div>
            <div class="form-group">
            <label for="monB">
            <input type="checkbox" id="monB" name="check_list" class="checkbox-inline" style="zoom:1.5" value="mongodb" >Mongo DB<br>
            </label>
            </div>
            <div id="mondv" style="display: none">
            <input type="text" id="txtPassportNumber" class="form-control" name="connections_current" placeholder= "connections.current"/>
            </div>
            <div id="mondvA" style="display: none">
            <input type="text" id="txtPassportNumber" class="form-control" name="mem_resident" placeholder= "mem.resident "/>
            </div>
            <div id="mondvB" style="display: none">
            <input type="text" id="txtPassportNumber" class="form-control" name="mem_virtual" placeholder= "mem.virtual"/>
            </div>
            <br>
            </div>
            </div>
            </div>
            <center>
            <form class="form-group">
            <button type="submit" value="submit" class="btn btn-success btn-block btn-lg">SUBMIT</button>
            </form></center>
          </div>
        </div>
      </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
      $(function () {
          $("input[name='check_list']").click(function () {
              if ($("#chkYes").is(":checked")) {
                  $("#dvPassport").show();
              }
              else {
                  $("#dvPassport").hide();
              }
          });
      });
      $(function () {
          $("input[name='check_list']").click(function () {
              if ($("#chkA").is(":checked")) {
                  $("#dvA").show();
              } else {
                  $("#dvA").hide();
              }
          });
      });
      $(function () {
          $("input[name='check_list']").click(function () {
              if ($("#chkB").is(":checked")) {
                  $("#dvB").show();
              } else {
                  $("#dvB").hide();
              }
          });
      });
      $(function () {
          $("input[name='check_list']").click(function () {
              if ($("#rdsB").is(":checked")) {
                  $("#rdsdv").show();

              }
      else {
                  $("#rdsdv").hide();

            if ($("#rdsB").is(":checked")) {
                  $("#rdsdvA").show();

              } else {
                  $("#rdsdvA").hide();

              } else {
                  $("#elbdvA").hide();

          });

                  $("#apachdv").show();

      else {

                  $("#apachdvA").show();

              }
      if ($("#apachB").is(":checked")) {
                  $("#apachdvB").show();

                  $("#apachdvB").hide();

          });

          $("input[name='check_list']").click(function () {
              if ($("#javaB").is(":checked")) {

      else {

                  $("#javadvA").hide();
              }
          });

          $("input[name='check_list']").click(function () {

                  $("#mqdv").show();
              }
      else {
                  $("#mqdv").hide();
              }
              if ($("#mqB").is(":checked")) {
                  $("#mqdvA").show();
              } else {
                  $("#mqdvA").hide();
              }
      if ($("#mqB").is(":checked")) {
                  $("#mqdvB").show();
              } else {
                  $("#mqdvB").hide();
              }
      if ($("#mqB").is(":checked")) {
                  $("#mqdvC").show();
              } else {
                  $("#mqdvC").hide();
              }
          });
      });
      $(function () {
          $("input[name='check_list']").click(function () {
              if ($("#ngB").is(":checked")) {
                  $("#ngdv").show();
              }
      else {
                  $("#ngdv").hide();
              }

          });
      });
      $(function () {
          $("input[name='check_list']").click(function () {
              if ($("#mysqB").is(":checked")) {
                  $("#mysqdv").show();
              }
      else {
                  $("#mysqdv").hide();
              }
              if ($("#mysqB").is(":checked")) {
                  $("#mysqdvA").show();
              } else {
                  $("#mysqdvA").hide();
              }
      if ($("#mysqB").is(":checked")) {
                  $("#mysqdvB").show();
              } else {
                  $("#mysqdvB").hide();
              }
          });
      });
      $(function () {
          $("input[name='check_list']").click(function () {
              if ($("#psB").is(":checked")) {
                  $("#psdv").show();
              }
      else {
                  $("#psdv").hide();
              }
      if ($("#psB").is(":checked")) {
                  $("#psdvA").show();
              }
      else {
                  $("#psdvA").hide();
              }

          });
      });
      $(function () {
          $("input[name='check_list']").click(function () {
              if ($("#monB").is(":checked")) {
                  $("#mondv").show();
              }
      else {
                  $("#mondv").hide();
              }
              if ($("#monB").is(":checked")) {
                  $("#mondvA").show();
              } else {
                  $("#mondvA").hide();
              }
      if ($("#monB").is(":checked")) {
                  $("#mondvB").show();
              } else {
                  $("#mondvB").hide();
              }
          });
      });
    </script>

      var config = {
